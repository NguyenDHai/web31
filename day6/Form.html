<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/day6/css/style.css">
</head>
<body>
    <form>
        <fieldset>
            <div class="field-group">
                <div class="form-header">
                    <div class="form-heading">Thong tin tai khoan</div>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="username">Ten tai khoan</label>
                        <input type="text" name="username" id="username" />
                    </div>
                    <div class="form-field">
                        <label for="password">Mat khau</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-field">
                        <label for="re-password">Xac nhan mat khau</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="field-group">
                <legend>Gioi tinh</legend>
                <div class="form-field">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Nam</label>
                </div>
                <div class="form-field">
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Nu</label>
                </div>
                <div class="form-field">
                    <input type="radio" name="gender" value="other" id="other">
                    <label for="other">Khac</label>
                </div>
            </div>
        </fieldset>

        <div class="form-field agree">
            <input type="checkbox" id="agree">
            <label for="agree">Dong y voi dieu khoan</label>
        </div>
        
        <button>Dang ky tai khoan</button>
    </form>
</body>
</html>
